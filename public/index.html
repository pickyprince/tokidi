<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/assets/styles/default-web-style.css" />
    <link rel="stylesheet" href="src/assets/styles/form.css">
    <!-- index-default-style.css must be loaded first! -->

    <title>Tokidi-0.1.0</title>

  <body>
    <form action="" class="search-box-wrapper">
      <input
        label="ID"
        type="text"
        placeholder="Id..."
        name="id"
      />
      <input
      label="PW"
        type="text"
        placeholder="Password..."

      />

      />

      <div class="reset-button"><i class="fas fa-times"></i></div>
    </form>
